<div class="global_hire-popup-off modal-blok-bg visible">
  <div class="container-xl hire-popup">
    <div class="row">
      <div class="col-xl-1 offset-11 d-flex justify-content-end">
        <img src="/images/007__close.png" alt="" />
      </div>
    </div>
    <form action="#">
      <div class="row">
        <div class="col-xl-2 offset-5 Hire_Me">Hire Me</div>
      </div>

      <div class="row">
        <div class="col-xl-8 offset-2">
          <input
            class="hire-popup__input"
            type="text"
            name="Your Name"
            placeholder="Your Name"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xl-8 offset-2">
          <input
            class="hire-popup__input"
            type="email"
            name="email"
            id="email"
            placeholder="Your E-Mail"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xl-8 offset-2 ">
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
        </div>
      </div>

      <div class="row justify-content-center mb-5 mt-5 ">
        <button class="button button--blue" name="SEND MESSAGE">
          SEND MESSAGE
        </button>
      </div>
    </form>
  </div>
</div>
